<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <title>Match or Miss?</title>
    <link href="app.css" rel="stylesheet">
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-touch.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body cd-bimg="{{contentPath}}/{{content.backgroundImage}}">
    <lbs-header>
      <menu-button>
        <img src="assets/lbs-logo.svg"> <span>Back to Menu</span>
      </menu-button>
    </lbs-header>
    <ng-view
         ng-class="route"
         ng-hide="error"
         >
    </ng-view>
    <h1 class="error" ng-show="error">{{error}}</h1>
  </body>
</html>
